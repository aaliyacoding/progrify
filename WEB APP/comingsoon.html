<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon!!! Component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #5b21b6;
      --primary-light: #c4b5fd;
      --secondary: #f59e0b;
      --accent: #ec4899;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      
      --card-bg: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 30px 60px rgba(0, 0, 0, 0.15);
      --gradient: linear-gradient(135deg, #7c3aed 0%, #6366f1 50%, #ec4899 100%);
      --elegant-bg: radial-gradient(ellipse at center, #1a1b2f 0%, #0f172a 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--elegant-bg);
      color: var(--light);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .coming-soon-container {
      max-width: 800px;
      width: 100%;
    }
    
    .coming-soon-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    
    .coming-soon-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient);
    }
    
    .coming-soon-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 25px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
    }
    
    .coming-soon-title {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(to right, #8b5cf6, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .coming-soon-subtitle {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .countdown-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px 15px;
      min-width: 80px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .countdown-value {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, #8b5cf6, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    
    .countdown-label {
      font-size: 0.8rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      height: 8px;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: var(--gradient);
      border-radius: 10px;
      width: 65%;
      position: relative;
      animation: progressPulse 2s infinite ease-in-out;
    }
    
    @keyframes progressPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .notify-form {
      display: flex;
      max-width: 500px;
      margin: 0 auto;
      gap: 10px;
    }
    
    .notify-input {
      flex: 1;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      padding: 15px 20px;
      font-family: inherit;
      font-size: 1rem;
      color: white;
      outline: none;
      transition: all 0.3s;
    }
    
    .notify-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .notify-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }
    
    .notify-btn {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0 30px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow);
    }
    
    .notify-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }
    
    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s;
    }
    
    .social-link:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .coming-soon-card {
        padding: 30px 20px;
      }
      
      .coming-soon-title {
        font-size: 2rem;
      }
      
      .coming-soon-subtitle {
        font-size: 1rem;
      }
      
      .countdown {
        gap: 10px;
      }
      
      .countdown-item {
        min-width: 70px;
        padding: 15px 10px;
      }
      
      .countdown-value {
        font-size: 1.5rem;
      }
      
      .notify-form {
        flex-direction: column;
      }
      
      .notify-btn {
        justify-content: center;
        padding: 15px;
      }
    }
    
    @media (max-width: 480px) {
      .countdown {
        flex-wrap: wrap;
      }
      
      .countdown-item {
        min-width: calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="coming-soon-card">
      <div class="coming-soon-icon">
        <i class="fas fa-rocket"></i>
      </div>
      <h1 class="coming-soon-title" id="featureTitle">Coming Soon!</h1>
      <p class="coming-soon-subtitle" id="featureDescription">
        Our revolutionary Component is under development. Get ready for powerful analytics, customizable widgets, and real-time data visualization.
      </p>
      
      <div class="notify-form">
        <input type="email" class="notify-input" placeholder="Enter your email for updates">
        <button class="notify-btn"><i class="fas fa-bell"></i> Notify Me</button>
      </div>
      
      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <script>
    // Configuration - Set these values when implementing
    const config = {
      featureName: "Coming Soon!", // Name of your coming soon feature
      featureDescription: "Our revolutionary Component is under development. Get ready for powerful analytics, customizable widgets, and real-time data visualization.", // Description
      launchDate: "2025-12-31T00:00:00", // Set your target launch date
      icon: "fa-rocket", // Font Awesome icon class
      progressPercentage: 65, // Progress percentage (0-100)
      showCountdown: true, // Set to false to hide countdown
      showProgress: true, // Set to false to hide progress bar
      showNotifyForm: true, // Set to false to hide notification form
      showSocialLinks: true // Set to false to hide social links
    };
    
    // DOM elements
    const featureTitle = document.getElementById('featureTitle');
    const featureDescription = document.getElementById('featureDescription');
    const countdownElement = document.getElementById('countdown');
    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');
    const progressBar = document.querySelector('.progress-bar');
    const comingSoonIcon = document.querySelector('.coming-soon-icon i');
    const notifyForm = document.querySelector('.notify-form');
    const socialLinks = document.querySelector('.social-links');
    
    // Initialize with config
    function initializeComingSoon() {
      featureTitle.textContent = config.featureName;
      featureDescription.textContent = config.featureDescription;
      comingSoonIcon.className = `fas ${config.icon}`;
      
      if (config.progressPercentage) {
        progressBar.style.width = `${config.progressPercentage}%`;
      }
      
      if (!config.showCountdown) {
        countdownElement.style.display = 'none';
      }
      
      if (!config.showProgress) {
        document.querySelector('.progress-container').style.display = 'none';
      }
      
      if (!config.showNotifyForm) {
        notifyForm.style.display = 'none';
      }
      
      if (!config.showSocialLinks) {
        socialLinks.style.display = 'none';
      }
      
      // Start countdown if enabled
      if (config.showCountdown && config.launchDate) {
        updateCountdown();
        setInterval(updateCountdown, 1000);
      }
    }

    // Email notification form
    const notifyBtn = document.querySelector('.notify-btn');
    notifyBtn.addEventListener('click', () => {
      const emailInput = document.querySelector('.notify-input');
      const email = emailInput.value.trim();
      
      if (!email) {
        emailInput.style.borderColor = 'var(--danger)';
        return;
      }
      
      // In a real app, you would send this to your backend
      console.log('Email submitted:', email);
      
      // Show confirmation
      notifyBtn.innerHTML = '<i class="fas fa-check"></i> Subscribed!';
      notifyBtn.style.background = 'var(--success)';
      emailInput.value = '';
      
      // Reset after 3 seconds
      setTimeout(() => {
        notifyBtn.innerHTML = '<i class="fas fa-bell"></i> Notify Me';
        notifyBtn.style.background = 'var(--gradient)';
      }, 3000);
    });
    
    // Initialize the component
    initializeComingSoon();
    
    // Make the config object available globally so it can be modified after initialization
    window.comingSoonConfig = config;
  </script>
</body>
</html>
